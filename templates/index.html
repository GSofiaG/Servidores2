{% extends 'plantilla.html' %}

{% block title %} Inicio {% endblock %}

{% block content %}
<!--Llamamos los estilos del archivo index-->
<link rel="stylesheet" href="{{url_for('static', filename='/css/index-styles.css')}}">
<div class="caja-grande">
    <!--Caja pequena 1-->
    <div class="caja-p-1">
        <div class="cajasp cajas-n-1">
            <img src="{{url_for('static', filename='/img/img1.jpg')}}">
        </div>
        <div class="cajasp cajas-n-2">
            <img src="{{url_for('static', filename='/img/img2.jpg')}}">
        </div>
        <div class="cajasp cajas-n-3">
            <img src="{{url_for('static', filename='/img/img3.jpg')}}">
        </div>
        <div class="cajasp cajas-n-4">
            <img src="/static/img/img4.jpg" alt="No se carga la imagen">
        </div>
    </div>
    <div class="caja-p-2">
<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>

    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="img-carosuel-1" src="{{url_for('static', filename='/img/img1.jpg')}}" alt="Los Angeles" class="d-block w-100">
        </div>
        <div class="carousel-item">
            <img class="img-carosuel-1" src="{{url_for('static', filename='/img/img4.jpg')}}" alt="Chicago" class="d-block w-100">
        </div>
        <div class="carousel-item">
            <img class="img-carosuel-1" src="{{url_for('static', filename='/img/img2.jpg')}}" alt="New York" class="d-block w-100">
        </div>
    </div>

    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>
  </div>
           
    </div>
</div>
{% endblock %}
